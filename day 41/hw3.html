<!DOCTYPE html>
<html>
<head>
  <style>
    #parent {
      width: 400px;
      height: 400px;
      background-color: green;
    }

    #parent p {
      font-size: 30px;
    }

    .child {
      width: 200px;
      height: 200px;
      background-color: blue;
    }

    .child p {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div id="parent">
    <p>Giorgi</p>
    <div class="child">
      <p>Hello world!</p>
    </div>
  </div>

</body>
</html>
